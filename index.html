<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette & Color Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--surface);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        h2 { text-align: center; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #6b7280; margin-bottom: 25px; font-size: 0.9rem; }

        .color-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            background: #fff;
            padding: 6px;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: 0.2s;
        }

        .color-row:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Color Picker Reset */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 42px;
            height: 42px;
            cursor: pointer;
            background: none;
            border-radius: 6px;
        }
        
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { 
            border: 1px solid rgba(0,0,0,0.1); 
            border-radius: 6px; 
        }

        input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
        }

        button.primary-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }

        button.primary-btn:hover { background-color: var(--primary-hover); }

        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            min-height: 20px;
            font-size: 14px;
        }

        .history {
            margin-top: 30px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .history h3 { font-size: 14px; color: #6b7280; text-transform: uppercase; margin-bottom: 15px; }

        .history-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fafb;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .history-item:hover { border-color: var(--border); background: #fff; }

        .palette-preview { display: flex; align-items: center; gap: 8px; }
        
        .color-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .palette-text {
            font-size: 13px;
            color: #4b5563;
            margin-left: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 4px;
            background-color: #fef2f2;
        }

        .delete-btn:hover { background-color: #fee2e2; }

        /* Animation for error shake */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Palette Checker</h2>
    <p class="subtitle">Enter colors (Name, Hex, RGB) to validate</p>

    <div id="inputs-wrapper">
        <div class="color-row">
            <input type="color" id="picker1" value="#ffffff" oninput="syncInputs('picker1', 'text1')">
            <input type="text" id="text1" placeholder="e.g. Red or #ff0000" oninput="syncInputs('text1', 'picker1')">
        </div>
        <div class="color-row">
            <input type="color" id="picker2" value="#ffffff" oninput="syncInputs('picker2', 'text2')">
            <input type="text" id="text2" placeholder="e.g. Blue" oninput="syncInputs('text2', 'picker2')">
        </div>
        <div class="color-row">
            <input type="color" id="picker3" value="#ffffff" oninput="syncInputs('picker3', 'text3')">
            <input type="text" id="text3" placeholder="e.g. #00ff00" oninput="syncInputs('text3', 'picker3')">
        </div>
        <div class="color-row">
            <input type="color" id="picker4" value="#ffffff" oninput="syncInputs('picker4', 'text4')">
            <input type="text" id="text4" placeholder="e.g. rgb(0,0,0)" oninput="syncInputs('text4', 'picker4')">
        </div>
    </div>

    <button class="primary-btn" id="checkBtn" onclick="checkCombination()">Check & Save Palette</button>
    <div class="result" id="result"></div>

    <div class="history">
        <h3>Saved Palettes</h3>
        <ul id="historyList" class="history-list"></ul>
        <p id="emptyMsg" style="text-align: center; color: #ccc; font-size: 13px;">No saved palettes yet.</p>
    </div>
</div>

<script>
    /** * Robust conversion to HEX. 
     * Browsers sometimes return 'rgb(r,g,b)' from canvas, which breaks <input type="color">.
     * This ensures we always get a valid #RRGGBB string.
     */
    function standardizeColor(str) {
        if (!str) return null;
        const ctx = document.createElement('canvas').getContext('2d');
        ctx.fillStyle = str;
        let color = ctx.fillStyle; 
        
        // If it's already hex, return it
        if (color.startsWith('#')) {
            // Ensure 6 digits (canvas might return #f00 for #ff0000)
            if (color.length === 4) {
                return '#' + color[1] + color[1] + color[2] + color[2] + color[3] + color[3];
            }
            return color;
        }

        // If browser returned rgb/rgba, parse it manually to be safe
        if (color.startsWith('rgb')) {
            const rgb = color.match(/\d+/g);
            if (rgb) {
                return "#" + 
                    ("0" + parseInt(rgb[0], 10).toString(16)).slice(-2) +
                    ("0" + parseInt(rgb[1], 10).toString(16)).slice(-2) +
                    ("0" + parseInt(rgb[2], 10).toString(16)).slice(-2);
            }
        }
        return null;
    }

    function syncInputs(sourceId, targetId) {
        const source = document.getElementById(sourceId);
        const target = document.getElementById(targetId);
        const val = source.value.trim();

        if (source.type === 'color') {
            // Picker -> Text: Always safe
            target.value = val;
        } else {
            // Text -> Picker: Needs validation and conversion
            const hex = standardizeColor(val);
            if (hex) {
                target.value = hex;
                source.parentElement.style.borderColor = "#e5e7eb";
            }
        }
    }

    // Safe LocalStorage Wrapper
    function getHistory() {
        try {
            return JSON.parse(localStorage.getItem("paletteHistory")) || [];
        } catch (e) {
            console.warn("LocalStorage not available:", e);
            return window.tempHistory || []; // Fallback to memory
        }
    }

    function saveHistory(history) {
        try {
            localStorage.setItem("paletteHistory", JSON.stringify(history));
        } catch (e) {
            window.tempHistory = history; // Fallback
        }
    }

    function showResult(msg, type) {
        const el = document.getElementById("result");
        el.innerText = msg;
        el.style.color = type === 'error' ? 'var(--danger)' : '#10b981';
        
        const btn = document.getElementById("checkBtn");
        if (type === 'error') {
            btn.classList.add("shake");
            setTimeout(() => btn.classList.remove("shake"), 500);
        }
    }

    function checkCombination() {
        const inputs = ['text1', 'text2', 'text3', 'text4'];
        let colors = [];
        let hasError = false;

        // Validate all non-empty inputs
        inputs.forEach(id => {
            const el = document.getElementById(id);
            const val = el.value.trim();
            if (val) {
                const hex = standardizeColor(val);
                if (!hex) {
                    el.parentElement.style.borderColor = "var(--danger)";
                    hasError = true;
                } else {
                    el.parentElement.style.borderColor = "#e5e7eb";
                    colors.push(val.toLowerCase()); // Store original name
                }
            }
        });

        if (hasError) {
            showResult("❌ Invalid color detected.", "error");
            return;
        }

        if (colors.length === 0) {
            showResult("⚠️ Enter at least one color.", "error");
            return;
        }

        // Check for uniqueness
        const uniqueColors = [...new Set(colors)].sort();
        const key = uniqueColors.join(","); 
        
        let history = getHistory();
        
        // Check if exists (comparing stringified keys)
        const exists = history.some(item => item.join(",") === key);

        if (exists) {
            showResult("❌ This palette is already saved.", "error");
        } else {
            history.unshift(uniqueColors);
            saveHistory(history);
            renderHistory();
            showResult("✔️ Palette saved!", "success");
        }
    }

    function deleteItem(index) {
        let history = getHistory();
        history.splice(index, 1);
        saveHistory(history);
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById("historyList");
        const msg = document.getElementById("emptyMsg");
        const history = getHistory();

        list.innerHTML = "";
        
        if (history.length === 0) {
            msg.style.display = "block";
            return;
        }
        msg.style.display = "none";

        history.forEach((palette, index) => {
            const li = document.createElement("li");
            li.className = "history-item";

            // Left Side: Colors
            const preview = document.createElement("div");
            preview.className = "palette-preview";

            palette.forEach(colorStr => {
                const hex = standardizeColor(colorStr);
                const dot = document.createElement("div");
                dot.className = "color-dot";
                dot.style.backgroundColor = hex;
                preview.appendChild(dot);
            });

            // Text Labels
            const text = document.createElement("span");
            text.className = "palette-text";
            text.innerText = palette.join(", ");
            preview.appendChild(text);

            // Right Side: Delete Button
            const btn = document.createElement("button");
            btn.className = "delete-btn";
            btn.innerText = "Delete";
            btn.onclick = function() { deleteItem(index); };

            li.appendChild(preview);
            li.appendChild(btn);
            list.appendChild(li);
        });
    }

    // Initial Load
    renderHistory();
</script>

</body>

</html>
